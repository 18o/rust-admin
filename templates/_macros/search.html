{% macro input(name, title, value="") -%}
<label for="name"> {{title}}: </label>
<div class="layui-inline layui-show-xs-block" style="padding-right: 10px;">
    <input type="text" name="{{name}}"  placeholder="请输入{{title}}" autocomplete="off" class="layui-input" value="{{value}}" />
</div>
{% endmacro input -%}

{% macro date_range(name, title, value_start, value_end) -%}
<label for="name"> {{title}}: </label>
<div class="layui-inline layui-show-xs-block">
    <input class="layui-input date-range" style="width: 100px;"  autocomplete="off" placeholder="开始时间" name="{{name}}_start" id="{{name}}_start" value="{{value_start}}" readonly="readonly" />
</div> - 
<div class="layui-inline layui-show-xs-block">
    <input class="layui-input date-range" style="width: 100px"  autocomplete="off" placeholder="结束时间" name="{{name}}_end" id="{{name}}_end" value="{{value_end}}" readonly="readonly" />
</div>
{% endmacro date_range -%}
