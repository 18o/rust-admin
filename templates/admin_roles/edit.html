{% extends "_layouts/default.html" -%}
{% block body %}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="edit_form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>角色名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ row.name }}" />
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>角色备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="remark" name="remark" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ row.remark }}" />
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label"> </label>
              <button  class="layui-btn" lay-filter="add" lay-submit=""> 增加 </button>
          </div>
      </form>
    </div>
</div>
<script>
layui.use(['form', 'layer'], function() {
    $ = layui.jquery;
    var form = layui.form,
    layer = layui.layer;

    //自定义验证规则
    form.verify({
        name: function(value) {
            if (value.length < 5) {
                return '昵称至少得5个字符啊';
            }
        }//,
        //pass: [/(.+){6,12}$/, '密码必须6到12位'],
        //repass: function(value) {
        //    if ($('#L_pass').val() != $('#L_repass').val()) {
        //        return '两次密码不一致';
        //    }
        //}
    });

    //监听提交
    form.on('submit(add)', function() {
        var action = "/{{ controller_name }}/save/0";
        var form = $("#edit_form");
        $.ajax({
			url: action,
			type: "post",
			dataType: "json",
			//data: JSON.stringify(data.field),
            data: form.serializeArray(),
            headers: {"content-type": "application/x-www-form-urlencoded"},
			success: function(res) {
				if (res.code === 0) {
					layer.alert('保存成功', { icon: 6 }, function() {
						xadmin.close(); //关闭当前frame
						xadmin.father_reload(); //刷新父窗口
					});
					return;
				}
				layer.alert(res.message, { icon: 7 });
			},
			error: function(res) {
				layer.alert(res.message, { icon: 7 });
			}
		});
        //console.log(data);
        ////发异步，把数据提交给php
        //layer.alert("增加成功", {
        //    icon: 6
        //}, function() {
        //    //关闭当前frame
        //    xadmin.close();
        //    // 可以对父窗口进行刷新 
        //    xadmin.father_reload();
        //});
        return false;
    });
});
</script>
{% endblock body %}
